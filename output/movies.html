        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            renderMoviesDB();
            initializeCharts();
            initScrollAnimations();

        function renderMoviesDB(filter = 'all') {
            const grid = document.getElementById('movies-grid');
            grid.innerHTML = '';
            
            let filteredMovies = horrorMoviesDB;
            
            if (filter === 'movies') {
                filteredMovies = horrorMoviesDB.filter(m => m.type === 'movie');
            } else if (filter === 'shows') {
                filteredMovies = horrorMoviesDB.filter(m => m.type === 'show');
            } else if (filter === 'recent') {
                filteredMovies = horrorMoviesDB.filter(m => m.year >= 2024);
            }
            
            filteredMovies.forEach((movie, index) => {
                const card = createMovieDetailCard(movie);
                grid.appendChild(card);
                
                // Animate card entrance
                anime({
                    targets: card,
                    opacity: [0, 1],
                    translateY: [50, 0],
                    delay: index * 100,
                    duration: 800,
                    easing: 'easeOutQuart'
                });
            });
        }

        function createMovieDetailCard(movie) {
            const card = document.createElement('div');
            card.className = 'movie-detail-card rounded-lg p-6';
            
            const posterHtml = movie.poster ? 
                `<img src="${movie.poster}" alt="${movie.title}" class="w-full h-64 object-cover rounded-lg mb-4" onerror="this.style.display='none'">` :
                `<div class="w-full h-64 bg-gray-800 rounded-lg mb-4 flex items-center justify-center">
                    <span class="text-6xl">ðŸŽ¬</span>
                </div>`;
            
            const starsHtml = Array(5).fill().map((_, i) => 
                `<span class="star">${i < Math.floor(movie.rating / 2) ? 'â˜…' : 'â˜†'}</span>`
            ).join('');
            
            const scareGhosts = Array(movie.scareLevel).fill().map(() => 
                `<span class="scare-ghost">ðŸ‘»</span>`
            ).join('');
            
            const genreTags = movie.genre.map(g => 
                `<span class="genre-tag px-2 py-1 rounded-full text-xs mr-2 mb-2 inline-block">${g}</span>`
            ).join('');
            
            card.innerHTML = `
                ${posterHtml}
                <div class="mb-3">
                    <div class="flex justify-between items-start mb-2">
                        <h3 class="text-xl font-bold text-white">${movie.title}</h3>
                        <span class="text-sm text-gray-400">${movie.year}</span>
                    </div>
                    <div class="flex items-center mb-2">
                        <div class="rating-stars mr-2">${starsHtml}</div>
                        <span class="text-sm text-gray-400">${movie.rating}/10</span>
                    </div>
                    <div class="scare-level mb-3">
                        <span class="text-sm text-gray-400">Scare Level:</span>
                        ${scareGhosts}
                    </div>
                    <div class="mb-3">
                        ${genreTags}
                    </div>
                </div>
                <p class="text-sm text-gray-300 mb-4">${movie.description}</p>
                <div class="text-xs text-gray-400">
                    <div class="mb-1"><strong>Director:</strong> ${movie.director || movie.creator || 'N/A'}</div>
                    <div><strong>Stars:</strong> ${movie.stars ? movie.stars.join(', ') : 'N/A'}</div>
                    ${movie.seasons ? `<div><strong>Seasons:</strong> ${movie.seasons} (${movie.episodes} episodes)</div>` : ''}
                </div>
            `;
            
            return card;
        }

        function filterMoviesDB(filter) {
            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active', 'bg-orange-500', 'text-black');
                btn.classList.add('text-gray-400');
            });
            event.target.classList.add('active', 'bg-orange-500', 'text-black');
            event.target.classList.remove('text-gray-400');
            
            renderMoviesDB(filter);
        }

        function initializeCharts() {
            // Rating distribution chart
            const ratingChart = echarts.init(document.getElementById('rating-chart'));
            const ratingData = [0, 0, 0, 0, 0];
            
            horrorMoviesDB.forEach(movie => {
                if (movie.scareLevel > 0 && movie.scareLevel <= 5) {
                    ratingData[movie.scareLevel - 1]++;
                }
            });
            
            ratingChart.setOption({
                backgroundColor: 'transparent',
                textStyle: { color: '#f8f8f0' },
                xAxis: {
                    type: 'category',
                    data: ['1 Ghost', '2 Ghosts', '3 Ghosts', '4 Ghosts', '5 Ghosts'],
                    axisLine: { lineStyle: { color: '#ff6b35' } },
                    axisLabel: { color: '#f8f8f0' }
                },
                yAxis: {
                    type: 'value',
                    axisLine: { lineStyle: { color: '#ff6b35' } },
                    axisLabel: { color: '#f8f8f0' }
                },
                series: [{
                    data: ratingData,
                    type: 'bar',
                    itemStyle: {
                        color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                            { offset: 0, color: '#ff6b35' },
                            { offset: 1, color: '#ff8c42' }
                        ])
                    },
                    barWidth: '60%'
                }]
            });
            
            // Type distribution chart
            const typeChart = echarts.init(document.getElementById('type-chart'));
            const movieCount = horrorMoviesDB.filter(m => m.type === 'movie').length;
            const showCount = horrorMoviesDB.filter(m => m.type === 'show').length;
            
            typeChart.setOption({
                backgroundColor: 'transparent',
                textStyle: { color: '#f8f8f0' },
                series: [{
                    type: 'pie',
                    radius: '70%',
                    data: [
                        { value: movieCount, name: 'Movies', itemStyle: { color: '#ff6b35' } },
                        { value: showCount, name: 'TV Shows', itemStyle: { color: '#ff8c42' } }
                    ],
                    label: {
                        color: '#f8f8f0',
                        fontSize: 14
                    },
                    emphasis: {
                        itemStyle: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(255, 107, 53, 0.5)'
                        }
                    }
                }]
            });
        }

        function initScrollAnimations() {
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        anime({
                            targets: entry.target,
                            opacity: [0, 1],
                            translateY: [30, 0],
                            duration: 800,
                            easing: 'easeOutQuart'
                        });
                        observer.unobserve(entry.target);
                    }
                });
            }, observerOptions);
            
            document.querySelectorAll('.movie-detail-card, .recommendation-card, .chart-container').forEach(el => {
                el.style.opacity = '0';
                observer.observe(el);
            });
        }

        // Add filter button styles
        document.addEventListener('DOMContentLoaded', function() {
            const style = document.createElement('style');
            style.textContent = `

                    background: rgba(255, 107, 53, 0.2);
                    color: #ff6b35;

                .filter-btn.active {

                    color: #000 !important;
                }
            `;
            document.head.appendChild(style);
        });

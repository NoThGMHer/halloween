<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>halloween horror tracker - our movie lists</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.2/echarts.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Nosifer&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a url('resources/background-texture.jpg') repeat;
            color: #f8f8f0;
            overflow-x: hidden;
        }
        
        .creepster { font-family: 'Creepster', cursive; }
        .nosifer { font-family: 'Nosifer', cursive; }
        
        .hero-bg {
            background: linear-gradient(rgba(10, 10, 10, 0.7), rgba(26, 11, 46, 0.8)), url('resources/hero-horror.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        
        .ghost-icon {
            filter: drop-shadow(0 0 8px rgba(248, 248, 240, 0.3));
            transition: all 0.3s ease;
        }
        
        .ghost-icon:hover {
            filter: drop-shadow(0 0 12px rgba(248, 248, 240, 0.6));
            transform: scale(1.1);
        }
        
        .movie-card {
            background: rgba(26, 11, 46, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 107, 53, 0.2);
            transition: all 0.3s ease;
        }
        
        .movie-card:hover {
            transform: translateY(-8px) rotateX(5deg);
            box-shadow: 0 20px 40px rgba(255, 107, 53, 0.3);
            border-color: rgba(255, 107, 53, 0.5);
        }
        
        .status-not-watched { border-left: 4px solid #6b7280; }
        .status-watching { border-left: 4px solid #ff6b35; animation: pulse 2s infinite; }
        .status-watched { border-left: 4px solid #166534; }
        .status-cant-watch { border-left: 4px solid #dc2626; }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .ghost-rating {
            display: flex;
            gap: 4px;
            align-items: center;
        }
        
        .ghost-rating .ghost {
            font-size: 1.2rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .ghost-rating .ghost:hover {
            transform: scale(1.2);
            filter: brightness(1.3);
        }
        
        .ghost-1 { font-size: 1.0rem; opacity: 0.6; }
        .ghost-2 { font-size: 1.3rem; opacity: 0.7; }
        .ghost-3 { font-size: 1.6rem; opacity: 0.8; }
        .ghost-4 { font-size: 1.9rem; opacity: 0.9; }
        .ghost-5 { font-size: 2.2rem; opacity: 1; }
        
        .ghost-red { color: #dc2626; filter: drop-shadow(0 0 4px #dc2626); }
        
        .list-toggle {
            background: rgba(26, 11, 46, 0.9);
            border: 2px solid #ff6b35;
            border-radius: 50px;
            padding: 8px;
        }
        
        .list-toggle button {
            padding: 12px 24px;
            border-radius: 40px;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        .list-toggle button.active {
            background: #ff6b35;
            color: #0a0a0a;
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.4);
        }
        
        .add-movie-btn {
            background: linear-gradient(45deg, #ff6b35, #ff8c42);
            border: none;
            color: #0a0a0a;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .add-movie-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 107, 53, 0.4);
        }
        
        .modal {
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(10px);
        }
        
        .modal-content {
            background: rgba(26, 11, 46, 0.95);
            border: 2px solid #ff6b35;
            border-radius: 16px;
        }
        
        .stats-card {
            background: rgba(26, 11, 46, 0.6);
            border: 1px solid rgba(255, 107, 53, 0.3);
            backdrop-filter: blur(8px);
        }
        
        #particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>
<body>
    <!-- Particles Background -->
    <div id="particles-container"></div>

    <!-- Navigation -->
    <nav class="fixed top-0 w-full z-50 bg-black bg-opacity-80 backdrop-blur-md border-b border-orange-500 border-opacity-30">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-2">
                    <span class="text-2xl">üëª</span>
                    <h1 class="text-xl font-bold creepster text-orange-500">horror tracker</h1>
                </div>
                <div class="flex space-x-6">
                    <a href="index.html" class="text-orange-500 hover:text-orange-400 transition-colors font-semibold">home</a>
                    <a href="movies.html" class="text-gray-300 hover:text-orange-400 transition-colors">movies</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-bg min-h-screen flex items-center justify-center pt-16">
        <div class="text-center max-w-4xl mx-auto px-4">
            <h1 class="text-6xl md:text-8xl font-bold creepster text-orange-500 mb-6">
                <span id="typed-text"></span>
            </h1>
            <p class="text-xl md:text-2xl text-gray-300 mb-8 font-light">
                horror movies tracker
            </p>
            <div class="flex justify-center space-x-4">
                <button onclick="scrollToLists()" class="bg-orange-500 hover:bg-orange-600 text-black px-8 py-3 rounded-full font-semibold transition-all transform hover:scale-105">
                    start tracking üëª
                </button>
            
            </div>
        </div>
    </section>

    <!-- Main Content -->
    <main class="min-h-screen bg-gradient-to-b from-transparent to-black py-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            
            <!-- List Toggle -->
            <div class="flex justify-center mb-12">
                <div class="list-toggle">
                    <button id="list1-btn" class="active" onclick="switchList('list1')">Movies</button>
                    <button id="list2-btn" onclick="switchList('list2')">TV Shows</button>
                </div>
            </div>

            <!-- Controls -->
            <div class="flex flex-col md:flex-row justify-between items-center mb-8 space-y-4 md:space-y-0">
                <div class="flex space-x-4">
                    <button onclick="openAddModal()" class="add-movie-btn px-6 py-3 rounded-full">
                        <span class="mr-2">‚ûï</span>add movie/show
                    </button>
                    <div class="relative">
                        <select id="status-filter" onchange="filterMovies()" class="bg-gray-800 border border-orange-500 text-white px-4 py-3 rounded-full appearance-none pr-10">
                            <option value="all">all status</option>
                            <option value="not-watched">not watched</option>
                            <option value="watching">watching</option>
                            <option value="watched">watched</option>
                            <option value="cant-watch">can't watch</option>
                        </select>
                    </div>
                </div>
                <div class="flex items-center space-x-2">
                    <input type="text" id="search-input" placeholder="Search movies..." 
                           class="bg-gray-800 border border-orange-500 text-white px-4 py-3 rounded-full w-64"
                           onkeyup="searchMovies()">
                    <span class="text-gray-400">üîç</span>
                </div>
            </div>

            <!-- Statistics -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-12">
                <div class="stats-card p-6 rounded-lg text-center">
                    <div class="text-3xl font-bold text-orange-500" id="total-movies">0</div>
                    <div class="text-gray-400">total movies</div>
                </div>
                <div class="stats-card p-6 rounded-lg text-center">
                    <div class="text-3xl font-bold text-green-500" id="watched-count">0</div>
                    <div class="text-gray-400">watched</div>
                </div>
                <div class="stats-card p-6 rounded-lg text-center">
                    <div class="text-3xl font-bold text-red-500" id="too-scary-count">0</div>
                    <div class="text-gray-400">too scary</div>
                </div>
                <div class="stats-card p-6 rounded-lg text-center">
                    <div class="text-3xl font-bold text-yellow-500" id="avg-rating">0</div>
                    <div class="text-gray-400">avg rating</div>
                </div>
            </div>

            <!-- Movie Lists -->
            <div id="movie-lists-container">
                <!-- List 1: Movies -->
                <div id="list1" class="movie-list">
                    <h2 class="text-3xl font-bold mb-8 text-center creepster text-orange-500">movies</h2>
                    <div id="list1-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                        <!-- Movies will be populated by JavaScript -->
                    </div>
                </div>

                <!-- List 2: TV Shows -->
                <div id="list2" class="movie-list hidden">
                    <h2 class="text-3xl font-bold mb-8 text-center creepster text-orange-500">TV shows</h2>
                    <div id="list2-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                        <!-- Movies will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Add Movie Modal -->
    <div id="add-modal" class="modal fixed inset-0 z-50 hidden items-center justify-center">
        <div class="modal-content p-8 max-w-md w-full mx-4">
            <h3 class="text-2xl font-bold mb-6 text-center creepster text-orange-500">add new horror</h3>
            <form id="add-movie-form" onsubmit="addMovie(event)">
                <div class="mb-4">
                    <label class="block text-sm font-semibold mb-2">title</label>
                    <input type="text" id="movie-title" required 
                           class="w-full bg-gray-800 border border-orange-500 text-white px-4 py-3 rounded-lg">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-semibold mb-2">type</label>
                    <select id="movie-type" class="w-full bg-gray-800 border border-orange-500 text-white px-4 py-3 rounded-lg">
                        <option value="movie">movie</option>
                        <option value="show">TV show</option>
                    </select>
                </div>
                <div class="mb-6">
                    <label class="block text-sm font-semibold mb-2">Poster URL (optional)</label>
                    <input type="url" id="movie-poster" 
                           class="w-full bg-gray-800 border border-orange-500 text-white px-4 py-3 rounded-lg"
                           placeholder="https://example.com/poster.jpg">
                </div>
                <div class="flex space-x-4">
                    <button type="submit" class="flex-1 bg-orange-500 hover:bg-orange-600 text-black font-semibold py-3 rounded-lg">
                        add horror
                    </button>
                    <button type="button" onclick="closeAddModal()" 
                            class="flex-1 bg-gray-700 hover:bg-gray-600 text-white font-semibold py-3 rounded-lg">
                        cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-black bg-opacity-80 border-t border-orange-500 border-opacity-30 py-8">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <div class="flex items-center justify-center space-x-2 mb-4">
                <span class="text-2xl">üëª</span>
                <span class="text-xl creepster text-orange-500">i love you my love</span>
            </div>
            <p class="text-gray-400">¬© made by ami for his lovely wife sandy.</p>
        </div>
    </footer>

    <script src="main.js"></script>
</body>
</html>
